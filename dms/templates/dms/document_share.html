<!-- templates/dms/document_share.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Share Document - E-Parliament DMS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2>Share Document: {{ document.title }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Share</button>
                        <a href="{% url 'dms:document_detail' document.id %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
