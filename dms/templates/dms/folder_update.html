<!-- templates/dms/folder_update.html -->
{% extends 'base.html' %}
{% block title %}Edit Folder - E-Parliament DMS{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-0 shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Folder</h4>
                </div>
                <div class="card-body">
                    <!-- Breadcrumb -->
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong>Location:</strong> {{ folder.get_full_path }}
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Folder Name <span class="text-danger">*</span></label>
                            <input type="text" name="name" id="id_name" class="form-control form-control-lg" value="{{ folder.name }}" required>
                            <div class="form-text">Enter a descriptive name for your folder.</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_description" class="form-label">Description</label>
                            <textarea name="description" id="id_description" rows="3" class="form-control" placeholder="Optional description for the folder...">{{ folder.description }}</textarea>
                            <div class="form-text">A brief description of the folder's purpose or contents.</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dms:folder_detail' folder.id %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
